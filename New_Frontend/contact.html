<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Logo (Favicon) -->
  <link rel="icon" type="image/png" href="images/Logos.png">

  <title>Offer Page | Leap AI Website </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/home.css">
<link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>
  <header class="navbar">
  <div class="container nav-container">
    <div class="logo">Leap AI</div>
    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="offer.html" >Offers</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
    </nav>
    <div class="menu-toggle" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</header><!-- Hero Section -->

  <section class="contact-section">
    <div class="contact-container">
      <h1 class="contact-heading">Get in <span>Touch</span></h1>
      <p class="contact-subtitle">We’d love to hear from you. Send us a message and we’ll get back to you shortly.</p>

      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your Name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="Subject" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit" class="btn-submit">Send Message</button>
        <p class="form-msg" id="formMsg"></p>
      </form>
    </div>
  </section>
<footer class="site-footer">
  <div class="footer-bottom">
    <p>&copy; 2025 <strong>Lead AI</strong> • All Rights Reserved • Developed by 
      <span class="dev-name">Lead AI Team</span>
    </p>
  </div>
</footer>
<script>
  document.addEventListener("DOMContentLoaded", () => {
  // ===== ELEMENTS =====
  const menuToggle = document.getElementById('menuToggle');
  const navLinks = document.getElementById('navLinks');

  // ===== MOBILE MENU TOGGLE =====
  menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('show');
    menuToggle.classList.toggle('active');
  });

  // Close mobile menu when a link is clicked
  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => {
      navLinks.classList.remove('show');
      menuToggle.classList.remove('active');
    });
  });

  // ===== SMOOTH SCROLL =====
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener("click", function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute("href"));
      if (target) {
        target.scrollIntoView({ behavior: "smooth" });
      }
    });
  });
});

</script>
<script href="assets/js/contact.js"></script>

</body>
</html>
